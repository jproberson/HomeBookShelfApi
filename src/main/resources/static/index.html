<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .main-content {
            flex-grow: 2;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #f9f9f9;
            padding: 20px;
            border-left: 1px solid #ddd;
            border-radius: 0 8px 8px 0;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 5px;
        }

        #addBookBtn, #getRecommendationsBtn {
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #addBookBtn {
            background-color: #4CAF50;
            color: white;
            width: auto;
        }

        #addBookBtn:hover {
            background-color: #45a049;
        }

        #getRecommendationsBtn {
            background-color: #007BFF;
            color: white;
            width: 100%;
        }

        #getRecommendationsBtn:hover {
            background-color: #0056b3;
        }

        #book-list {
            margin-top: 20px;
        }

        .book-item {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            background-color: #f4f4f4;
            margin: 10px 0;
            border-radius: 5px;
        }

        .book-thumbnail {
            width: 80px;
            height: auto;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .book-details {
            flex-grow: 1;
        }

        .book-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .book-isbn {
            color: #555;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .remove-btn {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #d32f2f;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            padding: 8px;
            background-color: #e9e9e9;
            margin-bottom: 8px;
            border-radius: 3px;
        }

        .recommendation-thumbnail {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        .recommendation-title {
            font-size: 14px;
        }

        .recommendation-isbn {
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main-content">
        <h1>My Book Library</h1>

        <label for="isbn">Enter ISBN:</label>
        <input type="text" id="isbn" placeholder="ISBN">
        <button id="addBookBtn">Add Book</button>

        <h2>Book List</h2>
        <div id="book-list"></div>
    </div>

    <div class="sidebar">
        <h2>Recommended Books</h2>
        <div id="gpt-status-message" style="color: red; font-size: 14px;"></div>
        <button id="getRecommendationsBtn">Get Recommendations</button>
        <div id="recommendation-list"></div>
    </div>
</div>

<script>
    const apiBaseUrl = 'http://localhost:8080/v1/api';
    const userId = "00000000-0000-0000-0000-000000000001";

    document.getElementById('addBookBtn').addEventListener('click', async () => {
        const isbn = document.getElementById('isbn').value;
        if (isbn) {
            await addBook(isbn);
        }
    });

    async function addBook(isbn) {
        const response = await fetch(`${apiBaseUrl}/books/isbn/${isbn}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({isbn})
        });
        if (response.ok) {
            loadBooks();
            document.getElementById('isbn').value = '';
        } else {
            alert('Failed to add book');
        }
    }

    async function loadBooks() {
        const response = await fetch(`${apiBaseUrl}/books/user/${userId}`);
        const books = await response.json();
        const bookList = document.getElementById('book-list');
        bookList.innerHTML = '';

        books.forEach(book => {
            const bookItem = document.createElement('div');
            bookItem.classList.add('book-item');
            bookItem.innerHTML = `
                <img src="${book.thumbnail}" alt="${book.title} thumbnail" class="book-thumbnail">
                <div class="book-details">
                    <div class="book-title">${book.title}</div>
                    <div class="book-isbn">ISBN: ${book.isbn}</div>
                    <button class="remove-btn" onclick="removeBook('${book.id}')">Remove</button>
                </div>
            `;
            bookList.appendChild(bookItem);
        });
    }

    async function fetchRecommendations(fetchMore = false) {
        const moreParam = fetchMore ? '?more=true' : '';
        const response = await fetch(`${apiBaseUrl}/recommend/${userId}${moreParam}`);
        const { books, gptAvailable } = await response.json();

        const statusMessage = document.getElementById('gpt-status-message');

        if (!gptAvailable) {
            statusMessage.textContent = 'Recommendations service is currently unavailable.';
            document.getElementById('getRecommendationsBtn').disabled = true;
        } else {
            statusMessage.textContent = '';
            renderRecommendations(books);
        }
    }


    function renderRecommendations(recommendedBooks) {
        const recommendationList = document.getElementById('recommendation-list');
        recommendationList.innerHTML = '';

        recommendedBooks.forEach(book => {
            const bookItem = document.createElement('div');
            bookItem.classList.add('recommendation-item');
            bookItem.innerHTML = `
            <img src="${book.thumbnail}" alt="${book.title} thumbnail" class="recommendation-thumbnail">
            <div>
                <div class="recommendation-title">${book.title}</div>
                <div class="recommendation-isbn">ISBN: ${book.isbn}</div>
            </div>
        `;
            recommendationList.appendChild(bookItem);
        });
    }

    document.getElementById('getRecommendationsBtn').addEventListener('click', async () => {
        await fetchRecommendations(true);
    });


    async function removeBook(bookId) {
        const response = await fetch(`${apiBaseUrl}/books/${bookId}`, {method: 'DELETE'});
        if (response.ok) {
            loadBooks();
        } else {
            alert('Failed to remove book');
        }
    }

    window.onload = async () => {
        await loadBooks();
        await fetchRecommendations();
    };
</script>

</body>
</html>
